<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS (if any) -->
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <main>
        <div class="container">
            <!-- Módulo de escrever textos -->
            <div class="form-group">
                <label for="text-module">Módulo de Texto:</label>
                <textarea class="form-control" id="text-module" rows="3"></textarea>
                <input type="text" name="termoAdicionado" id="termoAdicionado" class="form-control mt-2" placeholder="O termo que deseja adicionar">
                <input type="text" name="termoremover" id="termoremover" class="form-control mt-2" placeholder="O termo que deseja remover">
                <button class="btn btn-primary mt-2" onclick="replaceText()">Substituir</button>
                <button class="btn btn-primary mt-2" onclick="replaceText()">Substituir Tudo</button>

            </div>
            
            <!-- Verificação de ADM -->
            <div class="form-group">
                <label for="username">Nome:</label>
                <input type="text" class="form-control" id="username">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password">
                <button class="btn btn-success mt-2" onclick="checkAdmin()">Verificar<i class="fa-solid fa-check ms-2"></i></button>
                <p id="admin-result" class="mt-2"></p>
            </div>
            
            <!-- Pesquisa de Jogo -->
            <div class="form-group">
                <input type="text" class="form-control"
                id="game-search" placeholder="Pesquisar Jogo">
                <button class="btn btn-info mt-2" onclick="searchGame()"><i class="fa-solid fa-magnifying-glass"></i></button>
                <p id="search-result"></p>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Icons do CloudFlare -->
    <script src="https://kit.fontawesome.com/13033c9605.js" crossorigin="anonymous"></script>
    <!-- Custom JS (if any) -->
    <script src="scripts/script.js"></script>
</body>
</html>
