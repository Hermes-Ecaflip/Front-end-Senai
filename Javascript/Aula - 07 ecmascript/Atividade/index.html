<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS (if any) -->
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <div class="container">
        <!-- Módulo de escrever textos -->
        <div class="form-group">
            <label for="text-module">Módulo de Texto:</label>
            <textarea class="form-control" id="text-module" rows="3"></textarea>
            <button class="btn btn-primary mt-2" onclick="replaceText()">Substituir Texto</button>
        </div>
        
        <!-- Verificação de ADM -->
        <div class="form-group">
            <label for="username">Nome:</label>
            <input type="text" class="form-control" id="username">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password">
            <button class="btn btn-success mt-2" onclick="checkAdmin()">Verificar ADM</button>
            <p id="admin-result"></p>
        </div>
        
        <!-- Pesquisa de Jogo -->
        <div class="form-group">
            <label for="game-search">Pesquisar Jogo:</label>
            <input type="text" class="form-control" id="game-search">
            <button class="btn btn-info mt-2" onclick="searchGame()">Pesquisar</button>
            <p id="search-result"></p>
        </div>
    </div>
    
    <!-- Bootstrap JS (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS (if any) -->
    <script src="scripts/script.js"></script>
</body>
</html>
