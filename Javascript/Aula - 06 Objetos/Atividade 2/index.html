<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Pokémon</title>
    <!-- Link para a folha de estilos do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link para a folha de estilos personalizada -->
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <div class="container mt-5">
            <!-- Título centralizado -->
            <h1 class="text-center">Status do Pokémon</h1>
            <div id="pokemon" class="text-center">
                <!-- Nome do Pokémon -->
                <h2 id="nome">Pikachu</h2>
                <!-- Imagem do Pokémon -->
                <img id="imagem" src="img/pngwing.com.png" alt="Imagem do Pikachu">
                <!-- Status do Pokémon -->
                <p>Vida: <span id="vida">100</span></p>
                <p>Dano: <span id="dano">20</span></p>
                <p>Powerups: <span id="powerups">0</span></p>
                <!-- Botões de ação -->
                <button onclick="tomarDano()" class="btn btn-danger">Tomar Dano</button>
                <button onclick="curar()" class="btn btn-success">Curar</button>
                <button onclick="evoluir()" class="btn btn-primary">Evoluir</button>
            </div>
        </div>
    </main>
    <!-- Scripts do Bootstrap e personalizados -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
