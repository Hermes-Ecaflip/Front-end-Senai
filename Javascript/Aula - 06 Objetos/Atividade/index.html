<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/index.css">
    <title>Informações do Carro</title>
</head>
<body>
    <main class="container mt-5">
        <!-- Formulário para inserção das informações do carro -->
        <form id="carForm">
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" placeholder="Fiat" required>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" placeholder="Uno" required>
            </div>
            <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="number" class="form-control" id="ano" placeholder="2021" required>
            </div>
            <div class="mb-3">
                <label for="cor" class="form-label">Cor</label>
                <input type="text" class="form-control" id="cor" placeholder="preto" required>
            </div>
            <div class="mb-3">
                <label for="velocidadeMaxima" class="form-label">Velocidade Máxima (km/h)</label>
                <input type="number" class="form-control" id="velocidadeMaxima" placeholder="200" required>
            </div>
            <button type="submit" class="btn btn-primary">Criar Carro</button>
        </form>

        <!-- Título da seção -->
        <h2>Informações do Carro</h2>
        <!-- Área de informação do carro -->
        <div id="carInfo" class="p-3 mb-2 bg-light text-dark">
            <!-- As informações do carro serão inseridas aqui pelo JavaScript -->
        </div>
        <!-- Roda do carro -->
        <div id="rodaCarro" class="roda m-2"></div>            
        <!-- Botão de ação -->
        <button onclick="acelerar(10)" class="btn btn-primary">Acelerar</button>
    </main>
    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Script JavaScript -->
    <script src="scripts/script.js"></script>
</body>
</html>
