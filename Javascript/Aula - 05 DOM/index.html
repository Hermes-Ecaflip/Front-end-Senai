<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peças de Pc</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="shortcut icon" href="img/EYZE OVER.png" type="image/x-icon">
</head>
<body data-bs-theme="dark">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Lojinha de PC</a>
                <div id="usuarioStatus">
                    <button id="btnlogin" class="btn btn-outline-info" 
                            data-bs-toggle="modal" 
                            data-bs-target="#login" 
                            type="button">Login</button>
                        </div>
                    </div>
                </nav>
                <button class="p-2 btn btn-success" data-bs-toggle="offcanvas" data-bs-target="#carrinho" id="btnCarrinho">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
    </header>

    <main class="container-fluid d-flex flex-wrap justify-content-center">
        <!-- Os produtos serão adicionados aqui pelo JavaScript -->
    </main>

    <!-- Modal Login -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" 
                            data-bs-dismiss="modal" 
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Usuario -->
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" id="usuario" class="form-control" required>
                    </div>
                    <!-- Senha -->
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-control" placeholder="Digite a sua senha!" required>
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button id="logarUsuario" type="button" class="btn btn-outline-info">Logar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- OffCanvas Carrinho -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="carrinho" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Carrinho</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="respostaCarrinho"></div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <!-- Custom Scripts -->
    <script src="scripts/script.js"></script>

    <script src="https://kit.fontawesome.com/13033c9605.js" crossorigin="anonymous"></script>
</body>
</html>
