<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/LOGO OFICIAL.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/catalogo.css">
    <title>EYZE COFFE</title>
</head>
<body>
<!-- Cabeçalho com navegação -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand col-5" href="index.html">
                    <img id="logo" class="ms-5" src="img/LOGO OFICIAL.png" alt="logo Eyze Coffe">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active me-2" href="index.html"><i class="fas fa-home me-2"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2" href="catalogo.html"><i class="fas fa-mug-hot me-2"></i>Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobre.html"><i class="fas fa-info-circle me-2"></i>Sobre nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="parceiras.html"><i class="fa-solid fa-users me-2"></i>Parceiras</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <h1 class="text-center mt-5 mb-3">Catálogo</h1>
    </main>
    <section id="produtos" class="container-fluid text-dark container-fluid p-0 m-0">
        <div id="demonstracao" class="container-fluid p-0 m-0 d-flex justify-content-evenly text-center">
            <!-- Produto 1 -->
            <div class="produto col-4 border">
                <a href="catalogo.html">
                    <img src="img/Cappuccino.svg" alt="Cappuccino">
                    <h4 class="text-dark">Cappuccino</h4>
                </a>
                <h5 class="m-2">R$14,90</h5>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Comprar
                  </button>
            </div>
            <!-- Produto 2 -->
            <div class="produto col-4 border">
                <a href="catalogo.html">
                    <img src="img/Affogato.svg" alt="Affogato">
                    <h4 class="text-dark m-2">Affogato</h4>
                </a>
                <h5>R$14,90</h5>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Comprar
                  </button>
            </div>
            <!-- Produto 3 -->
            <div class="produto col-4 border">
                <a href="catalogo.html">
                    <img src="img/Cold Brew.svg" alt="Cold Brew">
                    <h4 class="text-dark m-2">Cold Brew</h4>
                </a>
                <h5>R$14,90</h5>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Comprar
                  </button>
            </div>
        </div>
    </section>
</body>
  <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Produto adicionado ao carrinho</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                O produto foi adicionado ao seu carrinho!
            </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://kit.fontawesome.com/13033c9605.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
