<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro</h2>

        <form action="#" method="post">
            <!-- Campo de Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- Campo de E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo de Telefone -->
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <!-- Campo de Data de Nascimento -->
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <!-- Campo de CPF -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido (ex: 123.456.789-01)">

            <!-- Seleção de Estado -->
            <label for="estado">Qual estado você mora:</label>
            <select id="estado">
                <option value="">---</option>
                <option value="DF">Distrito Federal</option>
                <option value="MG">Minas Gerais</option>
                <option value="SC">Santa Catarina</option>
                <option value="RJ">Rio de Janeiro</option>
            </select>

            <!-- Seleção de Nível de Escolaridade -->
            <h3>Nível de escolaridade</h3>
            <label for="ensinoBasico">Ensino Básico</label>
            <input type="radio" id="ensinoBasico" name="escolaridade" value="Ensino Básico">

            <hr> <!-- Separador de Linha -->

            <label for="ensinoMedio">Ensino Médio</label>
            <input type="radio" id="ensinoMedio" name="escolaridade" value="Ensino Médio">

            <hr> <!-- Separador de Linha -->

            <label for="ensinoSuperior">Ensino Superior</label>
            <input type="radio" id="ensinoSuperior" name="escolaridade" value="Ensino Superior">

            <!-- Botão de Envio -->
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
