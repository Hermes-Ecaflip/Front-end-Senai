<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYZE OVER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/cadrasto.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="shortcut icon" href="img/LOGO OFICIAL.png" type="image/x-icon">
</head>
<body>
     <!-- sidebar -->
     <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="img/user.png" id="user_avatar" alt="Avatar">
    
                <p id="user_infos">
                    <span class="item-description">
                        <b>Usuário</b>
                    </span>
                    <span class="item-description">
                        <a href="login.html">
                        <button class="btn-login">
                          <i class="fa-solid fa-sign-in"></i> Logar
                        </button>
                        </a>
                      </span>
                </p>
            </div>
    
            <ul id="side_items">
                <li class="side-item active">
                    <a href="index.html">
                        <i class="fa-solid fa-home"></i>
                        <span class="item-description">
                            Home
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Perfil
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="catalogo.html">
                        <i class="fa-solid fa-shop"></i>
                        <span class="item-description">
                            Catalogo
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-shopping-cart"></i>
                        <span class="item-description">
                            Carrinho
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>
   
    <!-- Área de cadastro -->
    <main>
        <form>
            <!-- Nome -->
            <label for="name">Nome:</label>
            <input type="name" id="name" name="nome" required placeholder=" Nome">
            <!-- email -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder=" @gmail.com">
            <!-- senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <!-- Confimar senha -->
            <label for="senha">Confirmar Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="celular">Numero Telefone:</label>
            <input type="text" id="celular" name="celular" required placeholder="(xx) xxxx-xxxx">
            <!-- Botão de enviar o cadastro -->
            <button type="submit"><a href=""></a>Entrar</button>  
        </form>
    </main>
    
</body>
<script src="script.js"></script>
</html>
