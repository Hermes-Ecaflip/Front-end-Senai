<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYZE OVER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/carrossel.css">
    <link rel="shortcut icon" href="img/LOGO OFICIAL.png" type="image/x-icon">
</head>
<body>
    <!-- sidebar -->
    <aside id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="img/user.png" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <span class="item-description">
                        <b>Usuário</b>
                    </span>
                    <span class="item-description">
                        <a href="login.html">
                            <button class="btn-login">  
                                <i class="fas fa-sign-in-alt"></i> Logar
                            </button>
                        </a>
                        <a href="cadastro.html">
                            <button class="btn-login">
                                <i class="fas fa-user-plus"></i> Cadastrar
                            </button>
                        </a>
                    </span>
                </p>
            </div>
            <ul id="side_items">
                <li class="side-item active">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span class="item-description">
                            Home
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fas fa-user"></i>
                        <span class="item-description">
                            Perfil
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="catalogo.html">
                        <i class="fas fa-store"></i>
                        <span class="item-description">
                            Catálogo
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fas fa-bell"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="item-description">
                            Carrinho
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
            <button id="open_btn">
                <i id="open_btn_icon" class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div id="logout">
            <button id="logout_btn">
                <i class="fas fa-arrow-right"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </aside>
    <main>
        <!-- Carrossel Principal -->
        <section class="carrossel">
            <div class="carrossel-slides">
                <div class="carrossel-slide">
                  <img src="img/banner 1.jpg" alt="Slide 1">
                </div>
                <div class="carrossel-slide">
                    <a href="catalogo.html">
                  <img src="img/banner 2.jpg" alt="Slide 2">
                </a>
                </div>
                <div class="carrossel-slide">
                  <img src="img/banner 3.jpg" alt="Slide 3">
                </div>
                <div class="carrossel-slide">
                    <img src="img/banner 4.jpg" alt="Slide 4">
                </div>
                <div class="carrossel-slide">
                    <img src="img/banner 5.jpg" alt="Slide 5">
                </div>
                <div class="carrossel-slide">
                    <img src="img/banner 6.jpg" alt="Slide 6">
                </div>
            </div>
            <a class="carrossel-prev" onclick="moverSlide(-1)">❮</a>
            <a class="carrossel-next" onclick="moverSlide(1)">❯</a>
        </section>
        <!-- Seção de Produtos com Carrossel Lado a Lado -->
        <section class="produtos">
            <h2>EXPLORE NOSSOS PRODUTOS</h2>
            <div class="carrossel-produtos">
                <div class="carrossel-slides-produtos">
                    <div class="carrossel-container-produtos">
                        <!-- Produto 1 -->
                        <div class="produto">
                            <a href="catalogo.html">
                                <img src="img/notebook.png" alt="Notebook">
                                <p>Notebooks</p>
                            </a>
                        </div>
                        <!-- Produto 2 -->
                        <div class="produto">
                            <a href="catalogo.html">
                                <img src="img/placa mãe.png" alt="Placa-mãe">
                                <p>Placas-mãe</p>
                            </a>
                        </div>
                        <!-- Produto 3 -->
                        <div class="produto">
                            <a href="catalogo.html">
                                <img src="img/placa de video.png" alt="Placa de vídeo">
                                <p>Placas de Vídeo</p>
                            </a>
                        </div>
                        <!-- Produto 4 -->
                        <div class="produto">
                            <a href="catalogo.html">
                                <img src="img/monitor.png" alt="Monitor">
                                <p>Monitor</p>
                            </a>
                        </div>
                        <!-- Produto 5 -->
                        <div class="produto">
                            <a href="catalogo.html">
                                <img src="img/smartphone.png" alt="Smartphone">
                                <p>Smartphone</p>
                            </a>
                        </div>
                        <!-- Produto 6 -->
                        <div class="produto">
                            <a href="catalogo.html">
                                <img src="img/fonte de alimentação.png" alt="Fonte de Alimentação">
                                <p>Fonte de Alimentação</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- seção de contato -->
        <section id="contact">
            <img src="img/banner 7.jpg" alt="banner 7">
        </section>
    </main>

</body>
<script src="script.js"></script>
</html>
