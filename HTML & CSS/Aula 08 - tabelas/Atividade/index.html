<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
    <!-- Inclua os estilos do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Inclua seus próprios estilos (se necessário) -->
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<main>
    <!-- Imagem relacionada ao salário família -->
    <img src="img/salario-familia.jpg" alt="salario-familia">
    <form action="#">
        <!-- Campos de entrada -->
        <input type="text" id="Empregado" name="Empregado" placeholder="Empregado" required>
        <br>
        <input type="number" id="Filhos" name="Filhos" placeholder="Quantidade de filhos menores de 14 anos" required>
        <br>
        <input type="number" id="Salario" name="Salario" placeholder="Salário Contribuição" required>
        <br>
    </form>
    <!-- Tabela com informações sobre o salário família -->
    <table>
        <thead>
            <tr>
                <th>Salário Contribuição</th>
                <th>Cota do Salário Família</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b>Até R$ 806.80</b></td>
                <td><b>R$ 41,37 por filho</b></td>
            </tr>
            <tr>
                <td><b>Entre R$ 806,81 e R$ 1.212,64</b></td>
                <td><b>R$ 29,16 por filho</b></td>
            </tr>
            <tr>
                <td><b>Mais de R$ 1.212,64</b></td>
                <td><b>Não há</b></td>
            </tr>
        </tbody>
    </table>
    <!-- Botão para calcular o salário família -->
    <button type="button" onclick="calcularSalarioFamilia()" data-bs-toggle="modal" data-bs-target="#modalSalarioFamilia">
        Calcular
    </button>

    <!-- Modal para exibir o resultado -->
    <div class="modal fade" id="modalSalarioFamilia" tabindex="-1" aria-labelledby="modalSalarioFamiliaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSalarioFamiliaLabel">Resultado do Salário Família</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>O Salário Família total é: <b>R$ <span id="resultado"></span></b></p>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Inclua os scripts do Bootstrap e seus próprios scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="scripts/script.js"></script>
</body>
</html>
